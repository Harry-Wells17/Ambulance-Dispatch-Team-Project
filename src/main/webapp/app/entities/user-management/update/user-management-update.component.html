<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-user-management-heading" data-cy="UserManagementCreateUpdateHeading">Create or edit a User Management</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_userRole">User Role</label>
          <select
            class="form-control"
            id="field_userRole"
            data-cy="userRole"
            name="userRole"
            formControlName="userRole"
            [compareWith]="compareUserRole"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userRoleOption" *ngFor="let userRoleOption of userRolesCollection">{{ userRoleOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_userPerms">User Perms</label>
          <select
            class="form-control"
            id="field_userPerms"
            data-cy="userPerms"
            name="userPerms"
            formControlName="userPerms"
            [compareWith]="compareUserPerms"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userPermsOption" *ngFor="let userPermsOption of userPermsSharedCollection">{{ userPermsOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
