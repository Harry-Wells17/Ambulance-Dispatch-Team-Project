<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userExist">
      <h2 data-cy="userExistDetailsHeading"><span>User Exist</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ userExist.id }}</span>
        </dd>
        <dt><span>Exist</span></dt>
        <dd>
          <span>{{ userExist.exist }}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
          <span>{{ userExist.createdBy?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/user-exist', userExist.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
