<div class="w-[300px] bg-neutral-900 h-[300px] rounded-lg mx-2 my-2 flex items-center justify-center flex-col p-2">
  <div class="flex-grow flex items-center justify-center flex-col">
    <h1 class="text-2xl">{{ dataIn.eventName }}</h1>
    <h2 class="flex-grow text-md text-neutral-300">{{ dataIn.eventDescription }}</h2>
  </div>
  <div class="flex w-full justify-around items-center mb-2">
    <a [routerLink]="['/events/' + dataIn.id]" class="w-[80%]">
      <button aria-label="open event page" class="button w-full bg-green-600 hover:bg-green-700">Open Event</button></a
    >
  </div>
</div>
