<nav data-cy="navbar" class="w-full flex flex-row items-center justify-between mr-0 relative h-[70px] text-black bg-neutral-900">
  <div class="top-0">
    <a class="logo flex items-center justify-center" routerLink="/" (click)="collapseNavbar()">
      <span class="h-[70px] w-[70px] logo-img"></span>
      <span class="text-2xl text-white">Ambulance Dispatch</span>
    </a>
    <a
      class="navbar-toggler d-lg-none"
      href="javascript:void(0);"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNavbar()"
    >
      <fa-icon icon="bars"></fa-icon>
    </a>
  </div>
  <div class="flex-grow ml-20 flex flex-row">
    <a [routerLink]="'/events'">
      <h1 class="text-neutral-300 hover:text-white">Events</h1>
    </a>
    <a routerLink="/mobile-sim">
      <h1 class="text-neutral-300 hover:text-white ml-10">Mobile Simulator</h1>
    </a>
    <a routerLink="/user-management">
      <h1 class="text-neutral-300 hover:text-white ml-10">User Management</h1>
    </a>
  </div>
  <div *ngIf="account === null">
    <a [routerLink]="'/login'">
      <h1 class="text-neutral-300 flex flex-row mr-10">Sign In</h1>
    </a>
  </div>
  <div *ngIf="account !== null">
    <a (click)="logout()">
      <h1 class="text-neutral-300 flex flex-row mr-10">{{ account.login }} ({{ role }}) - Sign Out</h1>
    </a>
  </div>
</nav>
