<div class="flex items-center justify-center h-full flex-col w-full">
  <div style="border: 2px solid rgb(82 82 82); outline: none; width: 95%" class="items-center justify-center flex rounded-lg flex-col">
    <h1 class="mt-2">Enter shift information:</h1>

    <div class="w-[80%] my-2">
      <div class="flex flex-row items-center justify-start w-full">
        <h1 style="font-size: 12px; text-wrap: nowrap" class="text-left text-neutral-300 font-normal mb-2">Event Name:</h1>
        <h1 style="font-size: 12px; margin-left: 2px" class="text-left w-full text-neutral-300 font-extrabold mb-2">
          {{ event?.eventName }}
        </h1>
      </div>
      <div class="flex flex-row items-center justify-start w-full">
        <h1 style="font-size: 12px; text-wrap: nowrap" class="text-left text-neutral-300 font-normal mb-2">Event Id:</h1>
        <h1 style="font-size: 12px; margin-left: 2px" class="text-left w-full text-neutral-300 font-extrabold mb-2">{{ event?.id }}</h1>
      </div>
      <div class="flex flex-row items-center justify-start w-full">
        <h1 style="font-size: 12px; text-wrap: nowrap" class="text-left text-neutral-300 font-normal mb-2">Started:</h1>
        <h1 style="font-size: 12px; margin-left: 2px" class="text-left w-full text-neutral-300 font-extrabold mb-2">
          {{ howLongAgo(event?.created) }} ago
        </h1>
      </div>

      <div>
        <button
          style="font-size: 12px; text-wrap: nowrap; color: rgb(96 165 250)"
          class="text-left font-normal mb-2 underline hover:cursor-pointer"
          (click)="goBack()"
        >
          Change Event
        </button>
      </div>

      <div class="w-full pt-1">
        <h1 style="font-size: 15px" className="text-left text-white font-bold">Choose Resource Type:</h1>

        <select
          style="border: 2px solid rgb(82 82 82); outline: none"
          class="w-full pb-1 h-[30px] bg-neutral-700 text-white text-sm pt-1 text-left pl-3 rounded-lg mt-1"
          placeholder="Enter Call Sign..."
          returnKeyType="done"
          [value]="resourceType"
          (change)="changeResourceTypeBound($any($event.target).value)"
        >
          <option value="AMBULANCE">Ambulance</option>
          <option value="CYCLERESPONSE">Cycle Responder</option>
          <option value="FOOTTEAM">Foot Team</option>
          <option value="LOGISTICS">Logistics</option>
          <option value="MANAGEMENT">Management</option>
          <option value="TREATMENTCENTRE">Treatment Center</option>
        </select>
      </div>

      <div class="w-full mt-1">
        <h1 style="font-size: 15px" className="text-left text-white font-bold">Enter Call Sign:</h1>

        <input
          style="border: 2px solid rgb(82 82 82); outline: none"
          class="w-full pb-1 h-[30px] bg-neutral-700 text-white text-sm pt-1 text-left pl-3 rounded-lg mt-1"
          placeholder="Enter Call Sign..."
          returnKeyType="done"
          [value]="callSign"
          (change)="changeCallSign($any($event.target).value)"
        />
      </div>

      <button
        style="padding-top: 5px; padding-bottom: 5px"
        (click)="createResourceBound()"
        class="bg-green-500 px-1 w-full items-center h-[30px] rounded-lg text-white font-bold text-sm mt-2"
      >
        Submit
      </button>
    </div>
  </div>
</div>
